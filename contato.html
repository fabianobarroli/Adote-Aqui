<body>
    <header>
        <div class="cabecalho">
            <h1 class="p1"><a href="contato.html">Adote Aqui!</a></h1>
            <nav>
                <ul class="menus">
                    <li><a href="at pet index.html" class="itens">Home</a></li>

        </div>
        
    </header>
    <main>
        <div> 
            <h1>Contato</h1>
            
        </div>
        <form class="formulario">
            <fieldset> 
                    <div>
                            <label>Nome:</label>
                            <input type="text" name="nome" id="nome"> 
                    </div>
                    <div>
                            <label>E-mail:</label>
                            <input type="email" name="e-mail" id="email">    
                    </div>
                    <div>
                            <label>Telefone</label>
                            <input type="tel" name="telefone" id="tel">    
                    </div>
                    <div> 
                            <label>Assunto:</label>
                            <label>
                                <input type="radio" name="assunto" value="Adocao">Adoção
                            </label>
                            <label>
                                <input type="radio" name="assunto" value="Doacao">Doação
                            </label>    
                    </div> 
                    <div>
                        <br>
                        <label>Mensagem:</label>
                        <textarea row="10" id="mensagem"> </textarea>
                    </div>
                    <div>
                            <button type="submit">Enviar</button>
                    </div>

            </fieldset>
            
    </form> 
    </main>
